<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="200" fill="url(#bgGradient)"/>

  <!-- Person Icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="url(#iconGradient)" opacity="0.8"/>

    <!-- Body -->
    <path d="M-35 5 Q-35 25 0 25 Q35 25 35 5 L35 80 Q35 95 20 95 L-20 95 Q-35 95 -35 80 Z" fill="url(#iconGradient)" opacity="0.6"/>

    <!-- Decorative elements -->
    <circle cx="-60" cy="-80" r="8" fill="#7C3AED" opacity="0.4"/>
    <circle cx="60" cy="-80" r="8" fill="#7C3AED" opacity="0.4"/>
    <circle cx="-60" cy="80" r="6" fill="#7C3AED" opacity="0.3"/>
    <circle cx="60" cy="80" r="6" fill="#7C3AED" opacity="0.3"/>
  </g>

  <!-- Border -->
  <circle cx="200" cy="200" r="195" stroke="#7C3AED" stroke-width="2" fill="none" opacity="0.2"/>
</svg>